<!DOCTYPE html>
<html>
<head>
    <title>La Mia Campagna di D&D</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #6600cc;
        }

        .bottone {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        #sezione1, #sezione2, #sezione3 {
            display: none;
        }

        .mostra {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Benvenuti alla Campagna di D&D</h1>

    <a href="#" class="bottone" onclick="mostraSezione('sezione1')">Mostra Sezione 1</a>
    <a href="#" class="bottone" onclick="mostraSezione('sezione2')">Mostra Sezione 2</a>
    <a href="#" class="bottone" onclick="mostraSezione('sezione3')">Mostra Sezione 3</a>

    <div id="sezione1">
        <h2>Sezione 1</h2>
        <p>Contenuto della Sezione 1...</p>
    </div>

    <div id="sezione2">
        <h2>Sezione 2</h2>
        <p>Contenuto della Sezione 2...</p>
    </div>

    <div id="sezione3">
        <h2>Sezione 3</h2>
        <p>Contenuto della Sezione 3...</p>
    </div>

    <script>
        function mostraSezione(idSezione) {
            // Nascondi tutte le sezioni
            document.getElementById('sezione1').style.display = 'none';
            document.getElementById('sezione2').style.display = 'none';
            document.getElementById('sezione3').style.display = 'none';

            // Mostra solo la sezione selezionata
            document.getElementById(idSezione).style.display = 'block';
        }
    </script>
</body>
</html>
