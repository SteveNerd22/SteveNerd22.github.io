<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mia Campagna di D&D</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }

        #tasti {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 40px;
        }

        .bottone {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        #contenuto {
            margin-top: 120px;
            padding: 20px;
        }

        #dettagli {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .sezione {
            display: none;
        }

        .mostra {
            display: block;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>La Mia Campagna di D&D</h1>
    </div>

    <div id="tasti">
        <div class="bottone" onclick="mostraSezione('sezione1')">Sezione 1</div>
        <div class="bottone" onclick="mostraSezione('sezione2')">Sezione 2</div>
        <div class="bottone" onclick="mostraSezione('sezione3')">Sezione 3</div>
    </div>

    <div id="contenuto">
        <div id="sezione1" class="sezione">
            <h2>Sezione 1</h2>
            <p>Contenuto della Sezione 1...</p>
        </div>

        <div id="sezione2" class="sezione">
            <h2>Sezione 2</h2>
            <p>Contenuto della Sezione 2...</p>
        </div>

        <div id="sezione3" class="sezione">
            <h2>Sezione 3</h2>
            <p>Contenuto della Sezione 3...</p>
        </div>
    </div>

    <div id="dettagli">
        <p>Dettagli extra qui...</p>
    </div>

    <script>
        function mostraSezione(idSezione) {
            // Nascondi tutte le sezioni
            document.querySelectorAll('.sezione').forEach(sezione => sezione.style.display = 'none');

            // Mostra solo la sezione selezionata
            document.getElementById(idSezione).style.display = 'block';
        }
    </script>
</body>
</html>
